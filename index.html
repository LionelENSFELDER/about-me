<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- M-E-T-A -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- C-S-S -->
		<link rel="stylesheet" href="./src/style/bootstrap.min.css" />
		<link rel="stylesheet" href="./src/style/animate.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<link rel="stylesheet" href="./src/style/custom.css" />
		<!-- T-I-T-L-E -->
		<title>Lionel Enfelder - Développeur front-end.</title>
		<!-- I-C-O -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favico/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favico/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favico/favicon-16x16.png">
		<link rel="manifest" href="assets/favico/site.webmanifest">
	</head>
	<body>
		<!-- A_P_P -->
		<div id="app">

			<!-- N_A_V_B_A_R -->
			<vue-navbar class="">
				<vue-navbar-item v-for="navitem in navitems" v-bind:key="navitem.id" v-bind:navitem="navitem">
				</vue-navbar-item>
			</vue-navbar>

			<!-- A_B_O_U_T_M_E -->
			<vue-section id="quisuisje" class="">
				<vue-feature></vue-feature>
			</vue-section>

			<!-- S_T_A_C_K -->
			<vue-section id="technologies" class="bg-grey" title="TECHNOLOGIES">
				<vue-mystack></vue-mystack>
			</vue-section>

			<!-- W_O_R_K_S -->
			<vue-section id="realisations" class="" title="MES REALISATIONS">
				<div class="d-flex flex-row justify-content-center">
					<div class="btn-group mb-5" role="group" aria-label="projectsFilter">
						<button type="button" class="btn btn-main-light filter-button" data-filter="All">Tout</button>
						<button type="button" class="btn btn-main-light filter-button" data-filter="Javascript">Javascript</button>
						<button type="button" class="btn btn-main-light filter-button" data-filter="React">React</button>
						<button type="button" class="btn btn-main-light filter-button" data-filter="Vue">Vue</button>
						<button type="button" class="btn btn-main-light filter-button" data-filter="PHP">PHP</button>
						<button type="button" class="btn btn-main-light filter-button" data-filter="Wordpress">Wordpress</button>
					</div>
				</div>
				<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
					<vue-projects v-for="work in works" v-bind:key="work.id" v-bind:work="work"></vue-projects>
				</div>
			</vue-section>

			<!-- T_E_S_T_I_M_O_N_I_A_L_S -->
			<!-- <vue-section id="temoignages" class="bg-grey" title="TEMOIGNAGES">
				<vue-carousel-testimonial>
					<vue-carousel-testimonial-item v-for="testimonial in testimonials" v-bind:key="testimonial.id"
						v-bind:testimonial="testimonial"></vue-carousel-testimonial-item>
				</vue-carousel-testimonial>
			</vue-section> -->

			<!-- C_O_N_T_A_C_T -->
			<vue-section id="contact" class="bg-grey" title="CONTACTE-MOI">
				<blockquote class="blockquote">
					<h4 class="mb-0">Vous recherchez un développeur front-end avec une bonne capacité d'adaptation et un grand esprit d'équipe ?</h4>
				</blockquote>
				<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
					<vue-contact-item v-for="contactitem in contactitems" v-bind:key="contactitem.id"
						v-bind:contactitem="contactitem"></vue-contact-item>
				</div>
			</vue-section>

			<!-- F_O_O_T_E_R -->
			<vue-footer>
				<vue-footer-item v-for="footer in footeritems" v-bind:key="footer.id" v-bind:footer="footer">
				</vue-footer-item>
			</vue-footer>
		</div>
		
		<!-- S_C_R_I_P_T_S -->
		<script src="./src/js/vue.js"></script>
		<script type="module" src="./src/js/main.js"></script>
		<script src="./src/js/utils/jquery-3.4.1.slim.min.js"></script>
		<script src="./src/js/utils/bootstrap.bundle.min.js"></script>
		<script src="./src/js/utils/projectsFilter.js"></script>
		<script src="./src/js/utils/carousel.js"></script>
		<script src="./src/js/utils/animations.js"></script>
		<script>
			document.onreadystatechange = function () {
				if(document.readyState === "complete"){
					carousel();
					getButtonsValues();
				}
			};
		</script>
	</body>
</html>
