<!DOCTYPE html>
<html lang="fr">

	<head>
		<!-- meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- css -->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
		<!-- title -->
		<title>Ensfelder Lionel</title>
	</head>

	<body>
		<!-- APP -->
		<div id="app">
			<!-- navbar -->
			<component-navbar>
				<component-navbar-item 
					v-for="navitem in navitems" 
					v-bind:key="navitem.id" 
					v-bind:navitem="navitem"
				></component-navbar-item>
			</component-navbar>

			<component-section :class="[sectionDark]">
				<component-feature></component-feature>
			</component-section>

			<component-section id="about" :class="[sectionGrey]" title="Frameworks et techno">
				<component-about>

					<component-tech
						v-for="tech in techs" 
						v-bind:key="tech.id"
						v-bind:tech="tech"
					></component-tech>
				</component-about>
			</component-section>

			<component-section id="experiences" :class="[sectionDark]" title="Mon experience">
				<component-experience 
					v-for="experience in experiences" 
					v-bind:key="experience.id"
					v-bind:experience="experience"
				></component-experience>
			</component-section>

			<component-section id="works" :class="[sectionGrey]" title="Mes réalisations">
				<component-work 
					v-for="work in works" 
					v-bind:key="work.id" 
					v-bind:work="work"
				></component-work>
			</component-section>

			<!-- <component-section v-bind:class="[sectionDark]" title="Mes valeurs">
			</component-section> -->

			<component-section id="testimonials" :class="[sectionGrey]" title="Témoignages">
				<component-carousel-testimonial>
					<component-carousel-testimonial-item 
						v-for="testimonial in testimonials" 
						v-bind:key="testimonial.id" 
						v-bind:testimonial="testimonial"
					></component-carousel-testimonial-item>
				</component-carousel-testimonial>
			</component-section>

			<!-- <component-section v-bind:class="[sectionDark]" title="Mes articles">
			</component-section> -->

			<component-section id="contact" :class="[sectionDark]" title="Contacte moi">
				<component-contact>
					<component-contact-item
						v-for="contactitem in contactitems" 
						v-bind:key="contactitem.id" 
						v-bind:contactitem="contactitem"
					></component-contact-item>
				</component-contact>
			</component-section>

			<component-footer>
				<component-footer-item 
					v-for="footer in footeritems" 
					v-bind:key="footer.id" 
					v-bind:footer="footer"
				></component-footer-item>
			</component-footer>
		</div>

		<!-- SCRIPTS -->
		<script src="./assets/vue/vue.js"></script>
		<script src="./assets/js/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="./assets/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/carousel.js"></script>
	</body>

</html>
