<!DOCTYPE html>
<html lang="fr">

	<head>
		<!-- meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- css -->
		<link rel="stylesheet" href="./assets/css/bootstrap.css" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i,700,900,900i|Poppins:200,200i,300,300i,400,400i,600,600i,900,900i&display=swap" rel="stylesheet">
		<!-- custom css -->
		<link rel="stylesheet" href="./assets/css/custom.css" />
		<link rel="stylesheet" href="./assets/css/magic.css" />
		<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
		<!-- <link rel="stylesheet" href="./assets/motion-ui/css/motion-ui.css" /> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<!-- title -->
		<title>Lionel E.</title>
		<!-- favico -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/img/favico/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favico/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favico/favicon-16x16.png">
		<link rel="manifest" href="assets/img/favico/site.webmanifest">
	</head>

	<body>
		<!-- APP -->
		<div id="app">
			<!-- navbar -->
			<vue-navbar class="bg-raisin">
				<vue-navbar-item 
					v-for="navitem in navitems" 
					v-bind:key="navitem.id" 
					v-bind:navitem="navitem"
				></vue-navbar-item>
			</vue-navbar>

			<vue-section id="quisuisje" :class="[sectionDark]">
				<vue-feature></vue-feature>
			</vue-section>

			<vue-section id="technologies" :class="[sectionGrey]" title="Technologies">
				<vue-stack>
					<vue-stack-category
						v-for="stack in stacks" 
						v-bind:key="stack.id"
						v-bind:stack="stack"
					></vue-stack-category>
				</vue-stack>
			</vue-section>

			<vue-section id="realisations" :class="[sectionDark]" title="Mes réalisations">
				<vue-swiper-carousel>
					<vue-work 
						v-for="work in works" 
						v-bind:key="work.id" 
						v-bind:work="work"
					></vue-work>
				</vue-swiper-carousel>
			</vue-section>

			<vue-section id="temoignages" :class="[sectionGrey]" class="" title="Témoignages">
				<vue-carousel-testimonial>
					<vue-carousel-testimonial-item 
						v-for="testimonial in testimonials" 
						v-bind:key="testimonial.id" 
						v-bind:testimonial="testimonial"
					></vue-carousel-testimonial-item>
				</vue-carousel-testimonial>
			</vue-section>

			<vue-section id="contact" :class="[sectionDark]" title="Contacte-moi">
				<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
					<vue-contact-item
						v-for="contactitem in contactitems" 
						v-bind:key="contactitem.id" 
						v-bind:contactitem="contactitem"
					></vue-contact-item>
				</div>
			</vue-section>

			<vue-footer>
					<vue-contact-item
						v-for="contactitem in contactitems" 
						v-bind:key="contactitem.id" 
						v-bind:contactitem="contactitem"
					></vue-contact-item>
				
				<vue-footer-item 
					v-for="footer in footeritems" 
					v-bind:key="footer.id" 
					v-bind:footer="footer"
				></vue-footer-item>
			</vue-footer>

		</div>

		<!-- SCRIPTS -->

		<!-- vue -->
		<script src="./assets/vue/vue.js"></script>
		<script type="module" src="./assets/js/main.js"></script>
		<!-- bootstrap -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<script src="./assets/js/bootstrap.bundle.min.js"></script>
		<!-- swiper carousel -->
		<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
		<!-- carousel -->
		<script type="module" src="./assets/js/carousel.js"></script>
		<!-- animation (magic) -->
		<script src="./assets/js/animations.js"></script>

	</body>

</html>
